{% extends "base.html" %}

{% block title %}
カフェメニュー
{% endblock %}

{% block contents %}
<div>
    <table border="solid">
        <thead>
            <tr>
                <th>メニュー</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            {% for m in menu %}
                <tr>
                    <td>{{m.item}}</td>
                    <td>{{m.price}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
